<body>
<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
		<div class="form-header">
			<h2>Sign Up</h2>
			<p>Take My Pet</p>
        </div>
        <label>Che tipo di utente sei?</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="buttonsChoose">
            <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" id="btnPetSitter"> PetSitter
            </label>
            <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off" id="btnProprietario"> Proprietario
            </label>
        </div>
        <div> 
            <p> </p>
        </div>
        <div class="form-group">
			<label>Name</label>
        	<input type="text" class="form-control" name="name" id="inputName" required="required">
        </div>
        <div class="form-group">
			<label>Surname</label>
        	<input type="text" class="form-control" name="surname" id="inputSurname" required="required">
        </div>
        <div class="form-group">
			<label>Email Address</label>
        	<input type="email" class="form-control" name="email" id="inputEmail" required="required">
        </div>
        <div class="form-group">
			<label>Username</label>
        	<input type="text" class="form-control" name="username" id="inputUsername" required="required">
        </div>
        <p id="esisteGia">L'username scelto esiste gi√†</p> 
		<div class="form-group">
			<label>Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword" required="required">
        </div>
		<div class="form-group">
			<label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" id="inputConfermaPassword" required="required">
        </div>
        <p id="haiSbagliato">Le password non corrispondono</p>        
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary btn-block btn-lg" id="btnSignUp" >Sign Up</button>
		</div>	
    </form>
	<div class="text-center small">Already have an account? <a href="./login.html">Login here</a></div>
</div>
