<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>       
  </head>

<body>
  <!-- The video -->
  <video autoplay muted loop id="myVideo">
    <source src="../immaginiPerWeb/caneApp.mp4" type="video/mp4">
  </video>


    <div class="form-signin">
  <img class="mb-4" src="../immaginiPerWeb/logoapppet4.PNG" alt="" width="300" height="270">
  <h1 class="h3 mb-3 font-weight-normal" id="please">Please sign in</h1><br>
  <label for="inputUsernme" class="sr-only">Username</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
  



  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
 

  <div class="checkbox">

    <label>
      <input type="checkbox" value="remember-me" id="rememberCheck"> Remember me.
    </label>
   
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" id="btnLogin">Sign in</button>
 
  <br>
  <p id="haiSbagliato"><centre>Username o password errati</centre></p>
  <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </div>



<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 <script src="js/login.js"></script>
