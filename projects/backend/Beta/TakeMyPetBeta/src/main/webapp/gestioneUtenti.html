<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/profilo_css/gestioneUtenti.css">
	<link rel="stylesheet" type="text/css" href="css/profilo_css/util.css">
	<link rel="stylesheet" type="text/css" href="css/profilo_css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="immaginiPerWeb/profilo.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<a class="nav-link" href="#" id="nomeUtente">Username
            	  		<span class="sr-only">(current)</span>
           			</a>
					<!-- <span id="nomeUtente" class="login100-form-title">
						Username
					</span>-->

					<div vertical-align="center" class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<label class="input100" type="text" name="email" placeholder="Email">email</label>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<label class="input100" type="text" name="valutazione">valutazione</label>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<label class="input100" type="password" name="pass" placeholder="Password">PetSitter/Proprietario</label>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button id="btnBloccaSulProfilo" class="login100-form-btn">
							Blocca
						</button>
						<button id="btnSbloccaSulProfilo" class="login100-form-btn">
							Sblocca
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/profilo_js/main.js"></script>
	<script src="js/profilo_js/username.js"></script>
	<script src="js/admin_js/tabellaDB.js"></script>
	<script src="js/profilo_js/profilo.js"></script>

</body>
</html>
